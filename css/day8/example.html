<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .image {
        transform: perspective(200px) rotateX(60deg) rotateY(45deg) scale(0.7);
        box-shadow: 0px 20px 100px #555;
        transition: 0.5s ease all;

        &:hover {
          transform: rotate(0deg) scale(1) translateY(10px);
        }
      }
    </style>
  </head>
  <body>

    <img src="https://picsum.photos/id/41/400/400" class="image" alt="">
  </body>
</html>
